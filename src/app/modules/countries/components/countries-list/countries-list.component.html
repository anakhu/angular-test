<div class="countries-list">
  <div class="countries-list__body">
    <ag-grid-angular
      style="width: 100%; height: 100%; flex: 1"
      class="ag-theme-alpine headless"
      [rowData]="countries"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="paginationSettings.amountPerPage"
      [suppressPaginationPanel]="true"
      [gridOptions]="gridOptions"
      [frameworkComponents]="frameworkComponents"
      (gridReady)="onGridReady($event)"
      (paginationChanged)="onPaginationChanged()"
      >
    </ag-grid-angular>
    <div class="countries-list__footer">
      <app-pagination *ngIf="countries.length"
        (pageChangeEvent)="changePage($event)"
        (pageSelectionEvent)="setCurrentPage($event)"
        (pageSizeChangeEvent)="setPageSize($event)"
        [paginationSettings]="paginationSettings">
      </app-pagination>
    </div>
  </div>
</div>
